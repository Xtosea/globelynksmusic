<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free MP3 Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Upload MP3</h1>
  <input type="file" id="fileInput" accept=".mp3" />
  <button onclick="uploadMP3()">Upload</button>

  <h2>Available MP3s</h2>
  <ul id="fileList"></ul>

  <!-- Ad placeholder -->
  <div id="ads">
    <p>Ad placeholder (replace with Google AdSense / Media.net)</p>
  </div>

  <script>
    const apiBase = "/api";

    async function uploadMP3() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Select a file");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(apiBase + "/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      alert(data.message);
      listFiles();
    }

    async function listFiles() {
      const res = await fetch(apiBase + "/list");
      const files = await res.json();
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      files.forEach(f => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = apiBase + "/download?file=" + encodeURIComponent(f.name);
        link.innerText = f.name;
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
</html>
